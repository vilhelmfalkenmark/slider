<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stadsmissionen</title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/stylesheet.css">
    <!--endbuild-->
</head>
<body>
<div class="container">
  <section>

<div class="slider-container"  data-id="slider-container">
<h2 class="section-header">Vad räcker pengarna till?</h2>

<div class="slider-line-container" >
  <div class="slider-line" data-id="line">
    <div class="min-value">
      <!-- <span>0</span> -->
    </div>
    <div class="dragger-circle-container" data-id="dragger">
      <div class="itemamount-container">
        <h3 class="itemamount-header" data-id="itemamount-header"></h3>
        <span data-id="itemamount-item"></span>
      </div>

      <div class="dragger-circle"></div>
      <div class="dragger-sum-container"><span data-id="sum">0</span><span> Kr</span></div>

    </div>
    <div class="max-value">
      <!-- <span>100</span> -->
    </div>
  </div>
</div>

<form>
  <!-- <label for="item">Vad ska säljas</label> -->
  <input type="hidden" name="item" value="Varma måltider" data-id="item" />
  <!-- <label for="interval">Intervall</label> -->
  <input type="hidden" name="interval"  value="4" data-id="interval" />
  <!-- <label for="itemprice">Pris per st</label> -->
  <input type="hidden" name="itemprice" value="20" data-id="itemprice"/>
  <!-- <label for="maxvalue">Maxvärde</label> -->
  <input type="hidden" name="maxvalue" value="2000" data-id="maxvalue"/>

  <input type="hidden" name="donate" value="" data-id="donate"/>

  <input type="submit" value="Bli månadsgivare" class="submit"/>

</form>
</div>
</section>
</div>


<!--build:js js/main.min.js -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/script.js"></script>
<!-- endbuild -->
</body>
</html>
